
<div class="wrapper">

                    </h2>
                    <dl class="request-details">
                        <div class="grid-pair">
                            <dt>Requestor: </dt>
                            <dd>${this.request.print_details.requestor}</dd>
                        </div>
                        <div class="grid-pair">
                            <dt>Email: </dt>
                            <dd>${this.request.print_details.email}</dd>
                        </div>
                        <div class="grid-pair">
                            <dt>Print Strength: </dt>

                    <div class="msg-box">

                    </div>
                    <table>
                        <thead>
